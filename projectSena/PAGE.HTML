<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fichas Estudiantiles</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <img src="https://sena.edu.co/Style%20Library/alayout/images/logoSena.png" alt="Logo SENA">
    </header>
    <main>
        <div class="ciudad">
            <h2>San Juan</h2>
            <div class="ficha-estudiante" id="fichas-san-juan">
                <!-- Aquí se generarán las fichas de los estudiantes de San Juan -->
            </div>
        </div>
        <div class="ciudad">
            <h2>Necoclí</h2>
            <div class="ficha-estudiante" id="fichas-necocli">
                <!-- Aquí se generarán las fichas de los estudiantes de Necoclí -->
            </div>
        </div>
        <div class="ciudad">
            <h2>Arboletes</h2>
            <div class="ficha-estudiante" id="fichas-arboletes">
                <!-- Aquí se generarán las fichas de los estudiantes de Arboletes -->
            </div>
        </div>
        <section id="muro-fotos">
            <!-- Aquí se mostrarán las fotos -->
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
